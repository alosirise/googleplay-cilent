<!doctype html>
<html lang="en">

<head>
    <title>Google Play</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2088803a07.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="bg-light p-4">
        <div>
            <h1 class="display-6 text-black">Google Play <img src="google-1632434_960_720.png" width="30px"
                    alt="google play's icon">
            </h1>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" id="home">Home</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="dropdown" style="margin-right :10px;">
                <button class="btn  btn-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Category
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="category">

                </div>
            </div>
            <div class="dropdown" style="margin-right :10px;">
                <button class="btn btn-light  dropdown-toggle" type="button" id="dropdownMenuButton3"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Type
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton3" id="type">
                </div>
            </div>
            <div class="dropdown" style="margin-right :10px;">
                <button class="btn btn-light  dropdown-toggle" type="button" id="dropdownMenuButton4"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Game
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton4" id="game">
                </div>
            </div>
            <div class="dropdown" style="margin-right :10px;">
                <button class="btn btn-light  dropdown-toggle" type="button" id="dropdownMenuButton5"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Content Rating
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton5" id="content-rating">
                </div>
            </div>
            <div class="dropdown" style="margin-right :10px;">
                <button class="btn btn-light  dropdown-toggle" type="button" id="dropdownMenuButton6"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Rating
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton6">
                    <button class="dropdown-item searchByRating" id="5-rating">5 <i class="fa fa-star"
                            aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star"
                            aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star"
                            aria-hidden="true"></i></button>
                    <button class="dropdown-item searchByRating" id="4-rating">4 <i class="fa fa-star"
                            aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star"
                            aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i></button>
                    <button class="dropdown-item searchByRating" id="3-rating">3 <i class="fa fa-star"
                            aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star"
                            aria-hidden="true"></i></button>
                    <button class="dropdown-item searchByRating" id="2-rating">2 <i class="fa fa-star"
                            aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i></button>
                    <button class="dropdown-item searchByRating" id="1-rating">1 <i class="fa fa-star"
                            aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="form-inline">
                <input class="form-control mr-sm-2 " id="input-appname" type="search" placeholder="Application name"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 " id="search-by-appname">Search</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="margin-top: 50px;">
        <div class="card-body">

            <span id="header"></span>

            <div class="row" id="result">

            </div>
            <span id="header-review"></span>
            <div class="row" id="result-review">

            </div>
        </div>
    </div>
    <div id="result-modal">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script id="test"></script>

</body>
<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }



    .container img:hover {
        opacity: 0.6;
    }
    #home {
        cursor: pointer;
    }
</style>

</html>
